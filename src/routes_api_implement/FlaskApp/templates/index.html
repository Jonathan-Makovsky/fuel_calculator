<body onload="onLoadFillManufcature();">

    <h1>Fuel Calculator</h1>
    <form id="myForm">
        <label for="from">Origin:</label><br>
        <input type="text" id="from" name="origin"><br>

        <label for="to">Destination: </label><br>
        <input type="text" id="to" name="destination"><br>

        <label for="time">Expected time of departure: </label><br>
        <input type="datetime-local" id="exp_time" name="exp_time"><br>

        <label>Car: </label><br>
        <select name="manufacture" id="manufacturer" onchange="onChangeSelectCar(this);">
            <option value="none">Manufacturer</option>
          </select><br>
        <select name="car_model" id="model" onchange="onChangeSelectCar(this);">
            <option value="none">Car Model</option>
          </select><br>
        <select name="year" id="year" onchange="onChangeSelectCar(this);">
            <option value="none">Year</option>
        </select><br>
        <select name="engine_type" id="engine_type" onchange="onChangeSelectCar(this);">
            <option value="none">Engine Type</option>
          </select><br>
        <select name="engine_volume" id="engine_volume" onchange="onChangeSelectCar(this);">
            <option value="none">Engine Volume</option>
          </select><br>
        <button type="button" onclick="submit_form();">Submit</button>
    </form>

    <div id="output_div" hidden="hidden">
        <label>Distance: (km)</label><br>
        <label id="distance" class="output_label"></label><br>
        <label>Driving time: (min)</label><br>
        <label id="time" class="output_label"></label><br>
        <label>Fuel consamption (L/km): </label><br>
        <label id="consumption" class="output_label"></label><br>
        <label>Fuel price (per L): </label><br>
        <label id="price" class="output_label"></label><br>
        <label>Total cost of driving: </label><br>
        <label id="total" class="output_label"></label><br>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB3d-PspnvPDjkOTuYPbteyeyzgTDHsoBc&libraries=places "></script>
    <script>
        var options = {
            types: ['(cities)']
        }

        var input1 = document.getElementById("from");
        var autocomplete1 = new google.maps.places.Autocomplete(input1, options);

        var input2 = document.getElementById("to");
        var autocomplete2 = new google.maps.places.Autocomplete(input2, options);
    </script>
    <!--<script src="app.js"></script>-->
    <!--<script src="{{url_for('static', filename='app.js')}}"></script>-->


</body>

</html>
